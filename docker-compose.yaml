version: "2"
services:
  node:
    image: "node:20.12.1"
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ./:/home/node/app
    expose:
      - "1234"
    ports: # use if it is necessary to expose the container to the host machine
      - "1234:1234"
    command: "npm start"
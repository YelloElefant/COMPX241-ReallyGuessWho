version: "2"
services:
  node:
    build: .
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ../COMPX241-ReallyGuessWho-MockUp:/home/node/app
    expose:
      - "1234"
    ports:
      # use if it is necessary to expose the container to the host machine
      - "1234:1234"
    command: "npm start"

  backend:
    build: ./backEnd/.
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=production
    volumes:
      - ../COMPX241-ReallyGuessWho-MockUp:/home/node/app
    expose:
      - "3000"
    ports:
      - "3000:3000"
    command: "npm run preDownload"

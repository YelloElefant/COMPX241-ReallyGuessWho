<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Who?</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Links to styling css file -->
  </head>
  <body>
    <div id="gameArea">
      <!-- Container div for the game area-->
      <div id="playerArea">
        <h1>You</h1>
        <div id="board1" class="board large-board"></div>
        <!-- Div that will hold Player 1's cards-->
      </div>
      <div id="opponentArea">
        <h1>Opponent</h1>
        <div id="board2" class="board small-board"></div>
        <!-- Div that will hold Player 2's cards-->
      </div>
    </div>

    <div id="dataSection">
      <!-- Container for the data section -->
      <h2>Details</h2>
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput" name="nameInput" /><br />
      <label for="ageInput">Age:</label>
      <input type="text" id="ageInput" name="ageInput" /><br />
      <label for="heightInput">Height:</label>
      <input type="text" id="heightInput" name="heightInput" /><br />
      <label for="maritalStatusInput">Marital Status:</label>
      <input
        type="text"
        id="maritalStatusInput"
        name="maritalStatusInput"
      /><br />
      <label for="eyeColorInput">Eye Color:</label>
      <input type="text" id="eyeColorInput" name="eyeColorInput" /><br />
    </div>

    <div id="questionBox">
      <!-- Container for the question box -->
      <h2>Ask a Question</h2>
      <label for="questionInput">Question:</label>
      <input type="text" id="questionInput" name="questionInput" />
      <button type="button" id="submitQuestion">Submit</button>
    </div>

    <div id="playersList">
      <h2>Players</h2>
      <div class="player"><span class="status online"></span>Name 1</div>
      <div class="player"><span class="status online"></span>Name 2</div>
    </div>

    <div id="buttonContainer">
      <button id="guessButton">Guess</button>
      <button id="flipCardButton">Flip Card</button>
      <button id="finishTurnButton">Finish Turn</button>
    </div>

    <script>
      function createBoard(boardId) {
        const board = document.getElementById(boardId);
        for (let i = 0; i < 30; i++) {
          const card = document.createElement("div"); // Creates a new div element for each card
          card.classList.add("card"); // Adds 'card' to the class list of the newly created div
          const placeholder = document.createElement("div"); // Creates another new div element for the placeholder inside each card
          placeholder.classList.add("placeholder"); // Adds 'placeholder' to the class list of the div, for CSS styling
          card.appendChild(placeholder);
          board.appendChild(card);
        }
      }
      createBoard("board1"); // Calls the function
      createBoard("board2");
    </script>
  </body>
</html>

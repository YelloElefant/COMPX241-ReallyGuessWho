<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby</title>
    <link rel="stylesheet" href="Lobby.css" />
    <!-- Links to lobby styling css file -->
  </head>
  <body>
    <div id="lobbyContainer">
      <!-- Container div for the lobby -->
      <h1>Guess Who?</h1>
      <div class="formContainer">
        <input
          type="text"
          placeholder="Game Name"
          id="gameName"
          class="lobbyInput"
        />
        <input
          type="text"
          placeholder="Match ID"
          id="matchID"
          class="lobbyInput"
        />
        <input
          type="text"
          placeholder="Player Name"
          id="playerName"
          class="lobbyInput"
        />
        <input
          type="text"
          placeholder="Player ID"
          id="playerID"
          class="lobbyInput"
        />
      <div class="buttonContainer">
        <button class="lobbyButton">Create Game</button>
        <button class="lobbyButton">Join Game</button>
        <button class="lobbyButton">Exit</button>
      </div>
    </div>
  </body>
</html>
